name: AccTest Command

on:
  issue_comment:
    types: [created]

jobs:
  acctest-command:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request }}
    steps:
      - uses: octokit/graphql-action@v2.x
        id: get_permission
        with:
          query: |
            query CollaboratorPermission($owner: String!, $repo: String!, $collaborator: String) {
              repository(owner:$owner, name:$repo) {
                collaborators(query: $collaborator) {
                  edges {
                    permission
                  }
                }
              }
            }
          owner: ${{ github.repository_owner }}
          collaborator: ${{ github.actor }}
          repo: ${{ github.event.repository.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.TEST_TOKEN }}
      - run: "echo 'latest release: ${{ steps.get_permission.outputs.data.repository }}'"
      - run: "echo 'latest release: ${{ steps.get_permission.outputs.data }}'"

